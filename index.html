<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/faviconn-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>



  
  <div class="main-container">
    
    <div class="header">
      <div class="hero-logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="hero-image">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
    </div>
    
    <div class="content-footer">
      <div class="content">
        <h2 class="content-title">Build The Community Your Fans Will Love</h2>
        <p class="content-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="content-button">Register</button>
        </div>
        <footer>
          <div class="footer-image"><i class="fa-brands fa-facebook-f"></i></div>
          <div class="footer-image"><i class="fa-brands fa-twitter"></i></div>
          <div class="footer-image"><i class="fa-brands fa-instagram"></i></div>
        </footer>
      </div>
      
    </div>
    
  <script src="https://kit.fontawesome.com/9d8eeadf3c.js" crossorigin="anonymous"></script>
</body>
</html>
